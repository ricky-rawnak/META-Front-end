<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>


    <!--------------- Links --------------->

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <img src="img/logo.png" alt="Logo" id="logo" height="215" width="215">
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>

            <li><a href="blog.html">Blog</a></li>

    </nav>
    <main>
        <h1>Signup</h1>
        <form>

            <div>
                <label for="user_fname">First Name</label><br>
                <input type="text" id="user_fname" name="user_fname">
            </div>
            <div>
                <label for="user_lname">Last Name</label><br>
                <input type="text" id="user_lname" name="user_lname">
            </div>
            <div>
                <label for="user_email">Email</label><br>
                <input type="email" id="user_email" name="user_email">
            </div>
            <div>
                <label for="user_password">Password</label><br>
                <input type="password" id="user_password" name="user_password">
            </div>
            <div>
                <label for="user_confirm_password">Confirm Password</label><br>
                <input type="password" id="user_confirm_password" name="user_confirm_password">

            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>

        </form>
    </main>
    <footer>
        <p>Copyright Little Lemon</p>

    </footer>

</body>
