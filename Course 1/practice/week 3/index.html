<!DOCTYPE html>
<html>

<head>
    <title>Week 3- Bootstrap</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <!-- <div class="col-lg-6">
                    <div class="alert alert-danger" role="alert">A pop-up message
                    </div>
                </div> -->
            <div class="col-12 col-lg-6">
                <h1>Menu Selection</h1>

                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="img/Eggplant Parmesan.jpeg" class="card-img-top" alt="Eggplant Parmesan" />
                            <div class="card-body">
                                <h2 class="card-title">Eggplant Parmesan <span class="badge bg-primary">New</span></h2>
                                <p class="card-text">Eggplant, mozzarella cheese, spaghetti</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="img/salmon.jpg" class="card-img-top" alt="Grilled Salmon" />
                            <div class="card-body">
                                <h2 class="card-title">Grilled Salmon</h2>
                                <p class="card-text">Salmon, dill sauce, roasted vegetables</p>
                            </div>

                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="img/Mushroom Risotto.jpg" class="card-img-top" alt="Mushroom Risotto" />
                            <div class="card-body">

                                <h2 class="card-title">Mushroom Risotto</h2>
                                <p class="card-text">Arborio rice, mushrooms, Parmesan cheese</p>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-12 col-lg-6">

                <h2>Prices</h2>
                <table class="table">
                    <tr>
                        <td>Eggplant Parmesan</td>
                        <td>$7.00</td>
                    </tr>
                    <tr>
                        <td>Grilled Salmon</td>
                        <td>$18.99</td>
                    </tr>

                    <tr>
                        <td>Mushroom Risotto</td>
                        <td>$16.50</td>
                    </tr>
                </table>
                <div class="alert alert-info" role="alert">
                    Try our new dish!
                </div>
            </div>
        </div>
    </div>

</body>

</html>
